kind: Application
apiVersion: argoproj.io/v1alpha1
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "38"
  labels:
    gitops.ownedBy: openshift-gitops
  name: elasticsearch-instance
spec:
  destination:
    namespace: openshift-operators
    server: https://kubernetes.default.svc
  project: cluster-services
  source:
    path: 03-cluster-services/10-logging/elasticsearch/instance
    repoURL: https://github.com/dshirley-redhat/gitops-ocp-admins.git
    targetRevision: main
  syncPolicy:
    automated: {}
    syncOptions:
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 5 # number of failed sync attempt retries; unlimited number of attempts if less than 0
      backoff:
        duration: 5s # the amount to back off. Default unit is seconds, but could also be a duration (e.g. "2m", "1h")
        factor: 2 # a factor to multiply the base duration after each failed retry
        maxDuration: 10m # the maximum amount of time allowed for the backoff strategy