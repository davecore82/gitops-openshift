kind: Application
apiVersion: argoproj.io/v1alpha1
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  name: cluster-bootstrap
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: cluster-bootstrap
  source:
    path: 00-argocd/01-clusters/rhpds-nonprod
    repoURL: https://github.com/pittar-gitops/gitops-mono-repo.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: false
      selfHeal: true